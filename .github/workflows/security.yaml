name: security

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v4
        with:
          languages: python
      
      - uses: github/codeql-action/autobuild@v4

      - uses: github/codeql-action/analyze@v4